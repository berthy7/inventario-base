<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel">Usuario</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    {% module xsrf_form_html() %}
                                    <input type="hidden" id="id" name="id" class="item-form">
                                    <input type="hidden" id="fkpersona" name="fkpersona" class="item-form">
                                    <input type="hidden" id="foto" name="foto" class="item-form">
                                    <input type="text" id="nombre" name="nombre" class="form-control item-form" required>
                                    <label for="nombre" class="form-label">Nombre</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="apellido" name="apellido" class="form-control item-form" required>
                                    <label for="apellido" class="form-label">Apellido</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="ci" name="ci" class="form-control item-form" required>
                                    <label for="ci" class="form-label">CI</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="email" id="email" name="email" class="form-control item-form" required>
                                    <label for="email" class="form-label">Email</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="telefono" name="telefono" class="form-control item-form" required>
                                    <label for="telefono" class="form-label">Teléfono</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="fkrol" class="form-label">Rol</label>
                                <select id="fkrol" name="fkrol" class="form-control show-tick item-form" required>
                                    {% for r in roles %}
                                        <option value="{{ r.id }}">{{ r.nombre }}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="username" name="username" class="form-control item-form" required>
                                    <label for="username" class="form-label">Usuario</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="div-password" class="row clearfix">
                                <div class="col-sm-11">
                                    <div class="input-group">
                                        <div class="form-line">
                                            <input type="password" class="form-control item-form" id="password" name="password" placeholder="Contraseña" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-1 p-l-0">
                                    <span class="input-group">
                                        <i id="item-eye" class="material-icons md-18">visibility</i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
