<div class="modal fade" id="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="largeModalLabel">Sucursal</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group form-float">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input type="hidden" id="id" name="id" class="item-form">
                            <input type="text" id="nombre" name="nombre" class="form-control item-form" required>
                            <label for="nombre" class="form-label">Nombre</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fkempresa" class="form-label">Empresa</label>
                        <select id="fkempresa" name="fkempresa" class="form-control show-tick item-form" required>
                            {% for e in empresas %}
                                <option value="{{ e.id }}">{{ e.nombre }}</option>
                            {% end %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="insert" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button id="update" type="button" class="btn btn-primary waves-effect">Guardar</button>
                <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
